<html>
<head>
    <meta charset="utf-8" />
    <title>Bookstore</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <style>
        input[type=submit] {
            background-color: rgb(152,154,255);
            border: none;
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            border-radius: 30px 30px 30px 30px;
            cursor: pointer;
            font-size: 100%;
            font-family: "Bahnshrift",Monospace;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="main">
        <p class="header">Zaloguj się</p>
    </div>

    <div class="login" style="margin-top:10%;">
        <p class="h2">Podaj swój identyfikator oraz hasło: </p>
        <form id="loguj_sie" method="get">
            <input type="text" class="loginTerm" id="username" placeholder="Login" />
            <p></p>
            <input type="password" class="loginTerm" id="password" placeholder="Hasło" />
            <p></p>
            <input type="submit" class="searchButton" value="Zaloguj się">
        </form>

    </div>

    <script type="text/javascript">
        document.getElementById('loguj_sie').onsubmit = function () {
            window.location = new URL("html/menu.html", window.location.href);
            return false;
        }
    </script>
</body>
</html>
