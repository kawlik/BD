	<p class="h2"><span id="headSearchPick"></span> <span id="search2Pick"></span></p>

		<p style="font-weight:bold;">Przykro nam, nic tu nie ma 😔</p>

	</div>





	<script charset="utf-8" type="text/javascript">
        var wysz = SearchTerm2();  //find genre/author in search bar

		function decodePolish2(word)
		{
			var Pol = ["ą", "ć", "ę", "ł", "ń", "ó", "ś", "ź", "ż", "Ą", "Ć", "Ę", "Ł", "Ń", "Ó", "ś", "ź", "ż"];
			for (var i = 0; i < 9; i++) {
				var x = new RegExp(encodeURI(Pol[i]), "g");
				word = word.replace(x, Pol[i]);
			}

			return word;
		}



        if (wysz["gatNameSearch"] != undefined) //if name of search is gatNameSearch (corresponding to genre) 
		{
			document.getElementById("headSearchPick").innerHTML = "Wyszukujesz gatunek:";
			wysz = decodePolish2(wysz["gatNameSearch"]);
            genPick(wysz);
		} else {
			document.getElementById("headSearchPick").innerHTML = "Wyszukujesz autora:";
			wysz = decodePolish2(wysz["autNameSearch"]);
			autPick(wysz);
		}

	</script>
